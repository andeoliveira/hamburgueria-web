<div class="card">
  <p-dataView #dv [value]="lanches" [paginator]="true" [rows]="9" filterBy="nome"
      [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
      <ng-template pTemplate="header">
          <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
              <p-dropdown [options]="opcoesOrdenacao" [(ngModel)]="sortKey" placeholder="Ordernar por preÃ§o" (onChange)="onSortChange($event)" styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
              <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="Procurar por lanche" (input)="dv.filter($event.target.value)">
              </span>
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
      </ng-template>
        <ng-template let-lanche pTemplate="listItem">
          <div class="p-col-12">
              <div class="product-list-item">
                  <img [src]="'assets/showcase/images/demo/product/' + lanche.image" [alt]="lanche.nome"/>
                  <div class="product-list-detail">
                      <div class="product-name">{{lanche.nome}}</div>
                      <div class="product-description">{{lanche.nome}}</div>
                      <p-rating [ngModel]="lanche.nome" [readonly]="true" [cancel]="false"></p-rating>
                      <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span>
                  </div>
                  <div class="product-list-action">
                      <span class="product-price">${{lanche.valor}}</span>
                      <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="lanche.nome === 'OUTOFSTOCK'"></p-button>
                      <span [class]="'product-badge status-' + lanche.nome.toLowerCase()">{{lanche.nome}}</span>
                  </div>
              </div>
          </div>
        </ng-template>


      <ng-template let-lanche pTemplate="gridItem">
          <div class="p-col-12 p-md-4">
              <div class="product-grid-item card">
                  <div class="product-grid-item-top">
                      <div>
                          <i class="pi pi-tag product-category-icon"></i>
                          <span class="product-category">{{lanche.nome}}</span>
                      </div>
                      <span [class]="'product-badge status-' + lanche.nome.toLowerCase()">{{lanche.nome}}</span>
                  </div>
                  <div class="product-grid-item-content">
                      <img [src]="'assets/showcase/images/demo/product/' + lanche.image" [alt]="lanche.nome"/>
                      <div class="product-name">{{lanche.nome}}</div>
                      <div class="product-description">{{lanche.nome}}</div>
                      <p-rating [ngModel]="lanche.nome" [readonly]="true" [cancel]="false"></p-rating>
                  </div>
                  <div class="product-grid-item-bottom">
                      <span class="product-price">${{lanche.valor}}</span>
                      <p-button icon="pi pi-shopping-cart" [disabled]="lanche.nome === 'OUTOFSTOCK'"></p-button>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>
</div>
