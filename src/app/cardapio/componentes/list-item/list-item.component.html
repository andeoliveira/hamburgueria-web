
  <div class="lanche-list-item">
    <img *ngIf="lancheValorPromocao.lanche.urlimagem" [src]="lancheValorPromocao.lanche.urlimagem" [alt]="lancheValorPromocao.lanche.nome"/>
    <div class="lanche-list-detail">
      <div class="lanche-name">{{lancheValorPromocao.lanche.nome}}</div>
      <div class="lanche-description">{{descricao}}</div>
      <p-rating [ngModel]="lancheValorPromocao.lanche.nome" [readonly]="true" [cancel]="false"></p-rating>
      <i class="pi pi-tag lanche-categoria-icon"></i><span class="lanche-categoria">{{lancheValorPromocao.lanche.nome}}</span>
    </div>
    <div class="lanche-list-action">
        <span class="lanche-preco">{{lancheValorPromocao.valor | currency:'BRL':true:'1.2-2'}}</span>
        <p-button icon="pi pi-shopping-cart" label="Adicionar" [disabled]="lancheValorPromocao.lanche.nome === 'OUTOFSTOCK'"></p-button>
        <span [class]="'lanche-badge status-' + lancheValorPromocao.lanche.nome.toLowerCase()">{{lancheValorPromocao.lanche.nome}}</span>
    </div>
  </div>
